<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 3</title>
</head>
<style>

    table, th, tr{
        border: 1px solid black; border-collapse: collapse;
        height: 50px;
        width: 50px;
        padding: 50px;
        margin-top: 5px;
    }
</style>
<script>
    function mostraMensagem(){
        alert("Olá, Mundo!");
    }
    function exibeConteudo(mensagem){
        alert(mensagem);
    }
    function verificaParOuImpar(){
        var numero = document.getElementById('numero').value
        if(numero % 2 == 0){
            alert("O número " + numero + " é par")
        } else {
            alert("O número " + numero + " é impar")
        }
    }
</script>
<body>
    <button onclick="mostraMensagem()">Clique aqui</button>
        <ul>
            <li id="comida1" onclick="exibeConteudo('Hamburguer')">Hamburguer</li>
            <li id="comida2" onclick="exibeConteudo('Pizza')">Pizza</li>
            <li id="comida3" onclick="exibeConteudo('Costela')">Costela</li>
            <li id="comida4" onclick="exibeConteudo('Salgadinho')">Salgadinho</li>
            <li id="comida5" onclick="exibeConteudo('Picanha')">Picanha</li>
        </ul>
        <input id="numero" type="number">
        <button onclick="verificaParOuImpar()">Verifica Número</button><br>

        <table>
            <tr>
                <th onclick="exibeConteudo('1')">1</th>
                <th onclick="exibeConteudo('2')">2</th>
                <th onclick="exibeConteudo('3')">3</th>
            </tr>
            <tr>
                <th onclick="exibeConteudo('4')">4</th>
                <th onclick="exibeConteudo('5')">5</th>
                <th onclick="exibeConteudo('6')">6</th>
            </tr>
            <tr>
                <th onclick="exibeConteudo('7')">7</th>
                <th onclick="exibeConteudo('8')">8</th>
                <th onclick="exibeConteudo('9')">9</th>
            </tr>
        </table>
        <a href="./desafioWordle.html">Ir para o desafio</a>
</body>
</html>
